<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="first">
        <div class="row">
            <div class="option">
                <p>Nome Cognome</p>
                <input type="text" id="name">
            </div>
            <div class="option">
                <p>Km da percorrere</p>
                <input type="number" id="km">
            </div>
            <div class="option">
                <p>Fascia d'eta</p>
                <select id="age">
                    <option value="minorenne">minorenne</option>
                    <option value="maggiorenne">maggiorenne</option>
                    <option value="pensionato">penzionato</option>
                </select>
            </div>
        </div>
        <div class="row-1">
            <button id="genera">Genera</button>
            <button id="annulla">Annulla</button>
        </div>
    </div>

    <h1>IL TUO BIGLIETTO</h1>

    <div class="second">
        <div class="item-gray">
                <h3>Nome passeggero</h3>
                <p id="name_output"></p>
            </div>
            <div class="item">
                <h3>Offerta</h3>
                <p id="offerta"></p>
            </div>
            <div class="item">
                <h3>Carrozza</h3>
                <p id="n-carrozza"></p>
            </div>
            <div class="item">
                <h3>Codice CP</h3>
                <p id="cp"></p>
            </div>
            <div class="item">
                <h3>Costo biglietto</h3>
                <p id="costo"></p>
            </div>
    </div>


    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
